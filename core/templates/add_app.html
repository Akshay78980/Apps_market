{% extends 'base.html' %}
{% load static %}

{% block title %}Add apps{% endblock %}

{% block  content %}
    <div class="container w-25 mt-4">
        <h1 class="display-5 fw-bold">Add App</h1>

        <form id="addAppForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text"
            class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>

                <textarea class="form-control" id="description" name="description" rows="3"></textarea>

            </div>
            <div class="form-group">
                <label for="points">Points:</label>
                <input type="number" class="form-control" id="points" name="points" required>
            </div>
            <div class="form-group mt-4">
                <label for="app_file">App File:</label>
                <input type="file" class="form-control-file" id="app_file" name="app_file" required>
            </div>
            <div class="form-group mt-4">
                <label for="image">Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div id="error-message" class="text-danger mt-3 mb-1"></div>
            <button type="submit" class="btn btn-primary mt-2">Create App</button>
        </form>
    </div>
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/add_app.js' %}"></script>
{% endblock %}
